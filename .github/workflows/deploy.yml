name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get CloudFormation outputs
        id: cfn
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name mysmallbusinessblog-stack \
            --query "Stacks[0].Outputs[?OutputKey=='S3BucketName'].OutputValue" \
            --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name mysmallbusinessblog-stack \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync hashed assets (long cache)
        run: |
          aws s3 sync dist/_astro/ s3://${{ steps.cfn.outputs.bucket_name }}/_astro/ \
            --delete \
            --cache-control "max-age=31536000,public,immutable" \
            --metadata-directive REPLACE

      - name: Sync HTML pages (short cache)
        run: |
          aws s3 sync dist/ s3://${{ steps.cfn.outputs.bucket_name }}/ \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --cache-control "max-age=300,public" \
            --metadata-directive REPLACE

      - name: Sync Pagefind assets (short cache)
        run: |
          aws s3 sync dist/pagefind/ s3://${{ steps.cfn.outputs.bucket_name }}/pagefind/ \
            --delete \
            --cache-control "max-age=300,public" \
            --metadata-directive REPLACE

      - name: Sync XML files (medium cache)
        run: |
          aws s3 sync dist/ s3://${{ steps.cfn.outputs.bucket_name }}/ \
            --exclude "*" \
            --include "*.xml" \
            --cache-control "max-age=3600,public" \
            --metadata-directive REPLACE

      - name: Sync images (long cache)
        run: |
          aws s3 sync dist/images/ s3://${{ steps.cfn.outputs.bucket_name }}/images/ \
            --cache-control "max-age=31536000,public" \
            --metadata-directive REPLACE

      - name: Sync remaining files
        run: |
          aws s3 sync dist/ s3://${{ steps.cfn.outputs.bucket_name }}/ \
            --delete \
            --cache-control "max-age=86400,public" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cfn.outputs.distribution_id }} \
            --paths "/*"
